<div class="outer">
    <div class="container">
      <div class="row">
        <div class="offset-md-2 col-lg-5 col-md-7 offet-lg-4 offset-md-3">
          <div class="panel border bg-white">
            <div class="panel-heading">
              <h3 class="pt-3 font-weight-bold text-info">Register User</h3>
            </div>
            <div class="panel-body p-3">
              <form [formGroup]="registerForm" (ngSubmit)="Register()">
                <div class="form-group pt-3">
                  <div class="input-field">
                    <span class="fa fa-user p-2">Usenname</span>
                    <input
                      type="text"
                      formControlName="username"
                      placeholder="Username"
                    />
                  </div>
                  <span *ngIf="this.registerForm.get('username')?.errors && this.registerForm.get('username')?.dirty" class="text-danger">required</span>
                </div>
                <div class="form-group pt-3">
                  <div class="input-field">
                    <span class="fa fa-user p-2">Email</span>
                    <input
                      type="text"
                      formControlName="email"
                      placeholder="Email"
                    />
                  </div>
                  <span *ngIf="this.registerForm.get('email')?.errors && this.registerForm.get('email')?.dirty" class="text-danger">required</span>
                </div>
                <div class="form-group pt-3">
                  <div class="input-field">
                    <span class="fa fa-lock p-2">Password</span>
                    <input
                      [type]="type"
                      formControlName="password"
                      name="password"
                      placeholder="Password"
                    />
                    <span
                      (click)="hideShowPass()"
                      class="fa {{ eyeIcon }}"
                    ></span>
                  </div>
                  <span *ngIf="this.registerForm.get('password')?.errors && this.registerForm.get('password')?.dirty" class="text-danger">required</span>
                </div>
                <div class="form-inline fr mt-4">
                  <a id="forget" class="font-weight-bold">Forget Password</a>
                </div>
                <button type="submit" class="btn btn-info btn-block mt-4 w-100">
                  Register
                </button>
                <!-- <div class="text-center text muted">
                    If U Don't Have Account<a id="forget" routerLink="register"></a>
                  </div> -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
